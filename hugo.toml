baseURL = "http://example.org/"
languageCode = "en-us"
title = "Your next itinerary"
[pagination]
  pagerSize = 6

taxonomies = { tag = "tags", category = "categories" }

enableRobotsTXT = true

[params]
  description = "A travel journal of slow routes, vivid skies, and honest itineraries."
  author = "YNI Travel Studio"

[related]
  threshold = 80
  includeNewer = true
  toLower = true
  [[related.indices]]
    name = "tags"
    weight = 120
  [[related.indices]]
    name = "categories"
    weight = 80
  [[related.indices]]
    name = "date"
    weight = 10

[markup]
  [markup.highlight]
    noClasses = false

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "Journal"
    url = "/posts/"
    weight = 2
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 3
